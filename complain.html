<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Complain</title><link rel="stylesheet" href="css/style.css"/></head><body>
<header class="topbar"><div class="brand">Complain</div><a href="dashboard.html" class="btn small">Back</a></header>
<main class="container form-page">
  <form id="complainForm" class="form-card">
    <label>Subject <input name="subject" required></label>
    <label>Message <textarea name="message" rows="6" required></textarea></label>
    <button type="submit" class="btn">Submit Complain</button>
    <div id="complainMsg" class="msg"></div>
  </form>
</main>
<script src="js/config.js"></script>
<script src="js/complain.js"></script>
</body></html>
