<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Leave Apply</title><link rel="stylesheet" href="css/style.css"/></head><body>
<header class="topbar"><div class="brand">Leave Apply</div><a href="dashboard.html" class="btn small">Back</a></header>
<main class="container form-page">
  <form id="leaveForm" class="form-card">
    <label>From Date <input type="date" name="fromDate" required></label>
    <label>To Date <input type="date" name="toDate" required></label>
    <label>Type <select name="type"><option>Casual</option><option>Sick</option><option>Paid</option></select></label>
    <label>Reason <textarea name="reason" rows="4"></textarea></label>
    <button type="submit" class="btn">Apply Leave</button>
    <div id="leaveMsg" class="msg"></div>
  </form>
</main>
<script src="js/config.js"></script>
<script src="js/leave.js"></script>
</body></html>
